function renyi(n,m){
  return Math.floor(Math.random()*(m-n+1)+n);
}

function color(){
  var R=renyi(0,255);
  var G=renyi(0,255);
  var B=renyi(0,255);
return 'RGB('+R+','+G+','+B+')';
}
